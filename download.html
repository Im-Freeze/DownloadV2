<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreamMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffcc00;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .topbar img {
            height: 40px;
            margin-right: 10px;
        }
        .topbar h1 {
            font-size: 24px;
            margin: 0;
        }
        .download-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ads {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <img src="logo.png" alt="IceCreamMC Logo">
        <h1>IceCreamMC</h1>
        <a href="download-link" class="download-button">Download</a>
    </div>

    <div class="ads">
        <!-- Replace with your Google Ads code -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXX" <!-- Replace with your AdSense publisher ID -->
            data-ad-slot="XXXXXX" <!-- Replace with your ad slot ID -->
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

</body>
</html>
